<section class="login-page-container">
  <div class="login-div-container">
    <div class="login-text">
      <h1>Bem vindo(a)!</h1>
      <p>Por favor, preencha os campos abaixo para logar.</p>
    </div>

    <form [formGroup]="formGroup" class="form-container">
      <mat-form-field class="login-mat-form-field" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            formGroup.get('email')?.hasError('pattern') ||
            (formGroup.get('email')?.hasError('email') &&
              !formGroup.get('email')?.hasError('required'))
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-mat-form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="formGroup.get('password')?.hasError('pattern')">
          Password must meet certain criteria.
        </mat-error>
      </mat-form-field>
      <div class="checkbox-container">
        <mat-checkbox class="custom-checkbox">Lembrar-me</mat-checkbox>
        <a mat-button routerLink="/recovery">Esqueceu a senha?</a>
      </div>
      <button
        mat-flat-button
        type="submit"
        class="submitBtn"
        (click)="onSubmit()"
        [disabled]="isLoginButtonDisabled()"
      >
        ENTRAR
      </button>
    </form>
  </div>
</section>
