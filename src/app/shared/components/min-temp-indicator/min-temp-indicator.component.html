<!-- TODO: Remover o 'min-indicator-equal': minIndicator?.equal-->
<svg
  *ngIf="minIndicator?.equal !== true; else equal"
  class="min-temp-indicator"
  [ngClass]="{
    'min-indicator-up': minIndicator?.up,
    'min-indicator-down': minIndicator?.down,
    'min-indicator-equal': minIndicator?.equal
  }"
  width="18"
  height="18"
  viewBox="0 0 18 18"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <g id="caret-down-outline 1">
    <path
      id="Vector"
      d="M3.44535 6.68183L8.35949 12.4165C8.4387 12.5089 8.53696 12.5831 8.64753 12.6339C8.75809 12.6848 8.87834 12.7111 9.00004 12.7111C9.12173 12.7111 9.24199 12.6848 9.35255 12.6339C9.46312 12.5831 9.56138 12.5089 9.64059 12.4165L14.5547 6.68183C15.0237 6.13445 14.6349 5.28894 13.9142 5.28894H4.08449C3.36379 5.28894 2.97496 6.13445 3.44535 6.68183Z"
    />
  </g>
</svg>

<ng-template #equal>

    class="horizontal-rule"
    xmlns="http://www.w3.org/2000/svg"
    height="24"
    viewBox="0 -960 960 960"
    width="24"
