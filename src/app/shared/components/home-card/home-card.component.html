<section class="card-component-container">
  <img
    [style.filter]="filterImg()"
    src="{{ cardAttributes.cardImage }}"
    alt="{{ cardAttributes.imageAltText }}"
  />
  <div class="card-content">
    <div class="text-card">
      <div class="card-soon" [style.visibility]="showSoon()">EM BREVE</div>
      <h3>{{ cardAttributes.cardTitle }}</h3>
      <p>{{ cardAttributes.cardSubTitle }}</p>
    </div>
    <div class="button-container">
      <button
        (click)="trackCardClick()"
        class="submitBtn"
        mat-button
        [disabled]="isDisabled()"
        routerLink="{{ cardAttributes.path }}"
      >
        ENTRAR
      </button>
    </div>
  </div>
</section>
