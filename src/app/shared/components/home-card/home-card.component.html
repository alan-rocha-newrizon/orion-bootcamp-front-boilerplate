<section class="card-component-container">
  <img
    [style.filter]="filterImg()"
    src="{{ cardImage }}"
    alt="red rocks from mars"
  />
  <div class="card-content">
    <div class="text-card">
      <div class="card-soon" [style.visibility]="showSoon()">EM BREVE</div>
      <h3>{{ cardTitle }}</h3>
      <p>{{ cardSubTitle }}</p>
    </div>
    <div class="button-container">
      <button
        class="submitBtn"
        mat-button
        [disabled]="isDisabled()"
        routerLink="{{ routerLink }}"
      >
        ENTRAR
      </button>
    </div>
  </div>
</section>
