<section class="carousel-card-container">
  <div *ngIf="carouselCardParams; else loadingTemplate">
    <div>
      <h1>{{ carouselCardParams?.sol?.solNumberMarsDay }}</h1>
      <p>{{ "10 Setembro" }}</p>
    </div>
    <hr />
    <div class="temperature-container">
      <h1>Máx.: {{ carouselCardParams?.sol?.maximumTemperature }}° F</h1>
      <p>Mín.: {{ carouselCardParams?.sol?.minimumTemperature }}° F</p>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <app-loading></app-loading>
  </ng-template>
</section>
