<section class="carousel-card-container">
  <div *ngIf="carouselCardParams; else loadingTemplate">
    <div>
      <h1>SOL {{ carouselCardParams.solNumberMarsDay }}</h1>
      <p>
        {{ carouselCardParams.terrestrialDate }}
      </p>
    </div>
    <hr />
    <div class="temperature-container">
      <h1>
        Máx.: {{ carouselCardParams.maximumTemperature.toFixed(0) }}°
        {{ carTempType }}
      </h1>
      <p>
        Mín.: {{ carouselCardParams.minimumTemperature.toFixed(0) }}°
        {{ carTempType }}
      </p>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <app-loading class="loading-container"></app-loading>
  </ng-template>
</section>
