<section class="mat-hero-card-container">
  <div [ngClass]="isLoading()" *ngIf="heroCardParams; else loadingTemplate">
    <div class="dates-container">
      <img
        class="calendar"
        src="assets/images/met-hero-card/calendar-outline 1.svg"
        alt=""
      />
      <h1>SOL {{ heroCardParams.solNumberMarsDay }}</h1>
      <p>
        {{ heroCardParams.terrestrialDate }}
      </p>
    </div>
    <div class="temperature-container">
      <img
        class="thermometer"
        src="assets/images/met-hero-card/thermometer-outline 1.svg"
        alt="red marker"
      />
      <div>
        <h1>
          Máx.:
          <span class="temp-span"
            >{{ heroCardParams.maximumTemperature.toFixed(0) }}°</span
          >
          <span class="tempType-span" (click)="changeType()">{{
            tempType
          }}</span>
        </h1>
        <app-max-temp-indicator
          class="max-temp-indicator"
          [maxIndicator]="maxIndicator"
        />
      </div>
      <div>
        <p>
          Mín.: {{ heroCardParams.minimumTemperature.toFixed(0) }}°
          {{ tempType }}
        </p>

        <app-min-temp-indicator
          class="min-temp-indicator"
          [minIndicator]="minIndicator"
        />
      </div>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <app-loading class="loading-container"></app-loading>
  </ng-template>
</section>
