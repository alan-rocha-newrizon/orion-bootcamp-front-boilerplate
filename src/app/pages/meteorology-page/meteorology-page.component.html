<section>
  <div class="meteorology-page-container">
    <div class="meteorology-page-header">
      <div class="header-text">
        <img
          routerLink="/page/home"
          src="assets/images/navigation/chevron-forward-outline.png"
          alt="return"
        />
        <div>
          <h1>Meteorologia em Marte</h1>
          <p>Veja abaixo as temperaturas registradas atÃ© o momento.</p>
        </div>
      </div>
      <app-logout></app-logout>
    </div>

    <div class="hero-card">
      <!-- main card element -->
      <app-hero-card [heroCardParams]="newParams" />
    </div>

    <!-- carousel of cards -->
    <swiper-container
      class="swiper-container"
      slides-per-view="7"
      navigation="true"
      space-between="24"
      grab-cursor="true"
      keyboard="true"
      mousewheel="true"
      hidden-class="swiper-button-hidden"
    >
      <swiper-slide *ngFor="let card of cards; let i = index">
        <app-carousel-card
          class="card"
          [carouselCardParams]="card"
          (click)="updateHeroCard(i)"
        />
      </swiper-slide>
    </swiper-container>
  </div>
</section>
