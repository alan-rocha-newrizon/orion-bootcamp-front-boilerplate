<section class="header-container">
  <div class="header-section">
    <div class="header-text">
      <img
        routerLink="/page/home"
        src="assets/images/navigation/chevron-forward-outline.png"
        alt="return"
      />
      <div class="header-title">
        <h1>Meteorologia em Marte</h1>
        <p>Veja abaixo as temperaturas registradas atÃ© o momento.</p>
      </div>
    </div>
    <app-logout></app-logout>
  </div>

  <!-- main card element -->
  <app-hero-card />

  <!-- carousel element start -->
  <swiper-container
    class="swiper-container"
    slides-per-view="7"
    navigation="true"
    space-between="24"
    grab-cursor="true"
  >
    <swiper-slide *ngFor="let card of cards">
      <app-carousel-card [carouselCardParams]="card" />
    </swiper-slide>
  </swiper-container>
  <!-- carousel element end -->
</section>
