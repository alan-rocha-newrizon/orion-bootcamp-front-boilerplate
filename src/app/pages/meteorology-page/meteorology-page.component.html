<section class="header-container">
  <div class="header-section">
    <div class="header-text">
      <img
        routerLink="/home"
        src="assets/images/navigation/chevron-forward-outline.png"
        alt="return"
      />
      <div class="header-title">
        <h1>Meteorologia em Marte</h1>
        <p>Veja abaixo as temperaturas registradas atÃ© o momento.</p>
      </div>
    </div>
    <app-logout></app-logout>
  </div>

  <app-hero-card />

  <div
    class="carousel-container"
    (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)"
    (mousemove)="onMouseMove($event)"
    (mouseleave)="onMouseLeave($event)"
  >
    <div
      class="carousel-viewport"
      [style.transform]="'translateX(' + slideOffset + 'px)'"
    >
      <div class="cards-container">
        <app-carousel-card
          *ngFor="let card of visibleCards; let i = index"
          [carouselCardParams]="card"
          [ngClass]="{ 'active-card': i === currentIndex }"
        ></app-carousel-card>
      </div>
    </div>
  </div>
</section>
