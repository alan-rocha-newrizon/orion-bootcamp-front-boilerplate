<section>
  <div>
    <label for="password">Password:</label>
    <input type="password" #password (input)="validatePassword(password.value)">
  </div>

  <div class="error" *ngIf="password.value">
    <label>Your password must have:</label>
    <p [ngClass]="passwordSize ? 'valid' : 'invalid'">8 Characters</p>
    <p [ngClass]="upperCase ? 'valid' : 'invalid'">1 Uppercase character</p>
    <p [ngClass]="specialChar ? 'valid' : 'invalid'">1 Special character</p>
  </div>

  <div>
    <label>Confirm your password</label>
    <input type="password" #confirmPassword (input)="comparePassword(password.value, confirmPassword.value)">
    <p class="msg-error" *ngIf="!samePassword">Passwords do not match</p>
  </div>

</section>
