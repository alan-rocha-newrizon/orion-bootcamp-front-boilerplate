<section class="pop-up__correct">
  <h2 class="pop-up__correct__title">{{title}}</h2>
  <div class="pop-up__correct__image">
    <img alt="Image from a film">
  </div>

  <div class="pop-up__correct__reply">
    <p class="pop-up__correct__reply__text">{{movieName}}</p>
    <div class="pop-up__correct__buttons">
      <button>CLOSE</button>
      <button>SEE MORE</button>
      <button>{{buttonLabel}}</button>
    </div>
  </div>
</section>
