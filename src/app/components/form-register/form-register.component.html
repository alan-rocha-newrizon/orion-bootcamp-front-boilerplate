<section>
  <div>
    <h4>Create your account</h4>
    <p>Fill the requested field to create your account:</p>
  </div>
  <div class="example-container">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. email@email.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div>
    <app-password-requirement></app-password-requirement>
  </div>

  <div class="custom-btn">
    <button mat-button color="primary">CREATE MY ACCOUNT</button>
  </div>

</section>
