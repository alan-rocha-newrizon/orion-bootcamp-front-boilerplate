<section class="section__failed">
  <div class="failed__icon__error">
    <img src="assets/icons/icon-error.svg" alt="Imagem representando falha no registro">
  </div>
  <div class="txt-failed">
    <h4>{{ titlePageFailed }}</h4>
    <p>{{ textPageFailed }}</p>
  </div>
  <button (click)="returnToHome()" class="failed__button__return" mat-raised-button color="primary" type="submit">{{
    textButtonFailed }}</button>
</section>
