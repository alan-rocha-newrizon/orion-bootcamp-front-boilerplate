<app-navbar></app-navbar>

<section class="section-failed">

  <div class="section-failed__icon-error">
    <img src="assets/icons/icon-error.svg" alt="Imagem representando falha no registro">
  </div>

  <div class="section-failed__txt-failed">
    <h4>{{ titlePageFailed }}</h4>
    <p>{{ textPageFailed }}</p>
